name: Build Android APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Add write permissions for releases
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Prebuild Android
        run: npx expo prebuild --platform android --clean

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: shop-manager-mobile-apk
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 30

      - name: Create Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Shop Manager Mobile v${{ github.run_number }}
          body: |
            ## Shop Manager Mobile App
            
            **Offline-first** React Native app with automatic sync.
            
            ### Features:
            - 10 screens matching the web app
            - Works 100% offline
            - Auto-syncs when online
            
            Download the APK below to install.
          files: android/app/build/outputs/apk/release/app-release.apk
          draft: false
          prerelease: false
